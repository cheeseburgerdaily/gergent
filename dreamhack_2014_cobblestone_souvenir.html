<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DreamHack 2014 Cobblestone Souvenir Case</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   GLOBAL PURPLE THEME
================================*/
body {
    background-color: #150d23;
    margin: 0;
    font-family: "Nunito", sans-serif;
    color: white;
}

/* ===============================
   TOP BAR
================================*/
.topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #10001f;
    padding: 12px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

/* Hamburger */
.menu-icon {
    position: absolute;
    left: 17px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 5px;
}
.menu-icon div {
    width: 26px;
    height: 3px;
    background-color: #88719e;
    border-radius: 3px;
}

/* ===============================
   SIDEBAR
================================*/
.sidebar {
    position: fixed;
    top: 65px;
    left: 0;
    width: 60px;
    height: 100vh;
    background-color: #10001f;
    padding-top: 60px;
    overflow-x: hidden;
    transition: width 0.25s ease;
    z-index: 15;
}
.sidebar.open {
    width: 180px;
}

.sidebar-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 18px;
    cursor: pointer;
    color: white;
}
.sidebar-item:hover {
    background-color: #30005e;
    border-radius: 8px;
}

.sidebar-text {
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.2s ease;
    font-size: 16px;
}
.sidebar.open .sidebar-text {
    opacity: 1;
}

.sidebar img {
    width: 24px;
    filter: invert(62%) sepia(13%) saturate(722%)
        hue-rotate(233deg) brightness(90%) contrast(86%);
}

/* ===============================
   TOP RIGHT ICONS
================================*/
.settings-icon,
.rewards-icon,
.profile-icon {
    position: absolute;
    top: 50%;
    transform: translateY(-51%);
    width: 22px;
    cursor: pointer;
    filter: invert(62%) sepia(13%) saturate(722%)
        hue-rotate(233deg) brightness(90%) contrast(86%);
}
.settings-icon { right: 20px; }
.profile-icon { right: 60px; }
.rewards-icon { right: 100px; }

/* ===============================
   MONEY BOX + WALLET BUTTON
================================*/
.center-group {
  display: flex;
  align-items: center;
  gap: 5px;
}

.center-box {
  background-color: #88719e;
  padding: 10px 16px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 700;
  font-size: 16px;
}

/* WALLET BUTTON â€” full size restored */
.wallet-btn {
  background-color: #2ecc71;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  font-family: "Nunito", sans-serif;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
}
.wallet-btn:hover { background-color: #28b863; }

/* ===============================
   CASE PAGE CONTENT
================================*/
.page-content {
    margin-left: 0px;
    margin-top: 130px;
    text-align: center;
}

.case-container {
    width: 200px;
    margin: 0 auto 10px auto;
}

.case-img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.5);
}

h2 {
    color: #dfe9ff;
    font-size: 1.3rem;
    margin-bottom: 20px;
}

.button-controls {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 20px;
}

.open-btn,
.skip-btn {
    background: #f1c40f;
    color: #111;
    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.1s;
}
.open-btn:hover,
.skip-btn:hover {
    transform: scale(1.05);
}
.skip-btn {
    display: none;
}

/* ===============================
   SPIN STRIP
================================*/
#stripWrap {
    width: 100%;
    max-width: 900px;
    height: 90px;
    overflow: hidden;
    margin: 0 auto;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    position: relative;
}

#strip {
    display: flex;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
}

.tile {
    width: 86px;
    height: 90px;
    margin-right: 4px;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 6px;
    opacity: 0.9;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.8),
                0 0 1px rgba(255,255,255,0.1);
}

/* Center Gold Line */
#centerLine {
    position: absolute;
    left: 50%;
    top: 0;
    width: 2px;
    height: 100%;
    background: #f1c40f;
    transform: translateX(-50%);
    display: none;
}

/* Result box */
#result { 
    margin: 25px auto 0 auto;   /* centers it */
    padding: 15px; 
    background: rgba(30, 20, 45, 0.9);  /* visible purple panel */
    border-radius: 10px; 
    text-align: center;
    width: 320px; 
    opacity: 0;                 /* will fade in when JS sets it to 1 */
    transition: opacity 0.5s; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.5); 
} 

#result .title { 
    font-weight: 800; 
    font-size: 1.25rem; 
    margin-bottom: 8px; 
} 

#result img { 
    width: 210px; 
    height: 140px; 
    object-fit: cover; 
    border-radius: 6px; 
    margin-top: 12px; 
}



/* Smooth page fade-in */

  to   { opacity: 1; transform: translateY(0); }
}
body {}





/* Notification bar */
.notif-bar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  color: #ffffff;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 14px;
  font-family: "Nunito", Arial, sans-serif;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 9999;
}
.notif-bar.show { opacity: 1; }
.notif-bar.error { background: #c0392b; }
.notif-bar.success { background: #27ae60; }

</style>
</head>
<body>
<div id="notifBar" class="notif-bar"></div>


<div id="loginButton" style="position: fixed; bottom: 15px; right: 15px; background:#7d5fff; padding:10px 16px; border-radius:8px; color:#fff; cursor:pointer; font-size:15px; font-weight:bold; z-index:9999;">Login</div>









<!-- TOP BAR -->
<div class="topbar">
    <div class="menu-icon" onclick="toggleSidebar()">
        <div></div><div></div><div></div>
    </div>

    <div class="center-group">
        <div class="center-box">
            <span id="moneyAmount">$0.00</span>
        </div>
        <button class="wallet-btn" onclick="location.href='money_transfer.html'">Wallet</button>
    </div>

    <img src="images/settings.png" class="settings-icon" onclick="location.href='settings.html'">
    <img src="images/rewards.png" class="rewards-icon" onclick="location.href='rewards.html'">
    <img src="images/profile.png" class="profile-icon" onclick="location.href='profile.html'">
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-item" onclick="location.href='index.html'">
        <img src="images/home.png">
        <span class="sidebar-text">Home</span>
    </div>

    <div class="sidebar-item" onclick="location.href='casepage.html'">
        <img src="images/cases.png">
        <span class="sidebar-text">Cases</span>
    </div>

    <div class="sidebar-item" onclick="location.href='inventory.html'">
        <img src="images/inventory.png">
        <span class="sidebar-text">Inventory</span>
    </div>

    <div class="sidebar-item" onclick="location.href='tradeup.html'">
        <img src="images/trade.png">
        <span class="sidebar-text">Trade Ups</span>
    </div>
</div>

<!-- PAGE CONTENT -->
<div class="page-content">

    <div class="case-container">
        <img src="images/dreamhack_2014_cobblestone_souvenir.webp" class="case-img">
    </div>

    <h2>Opening DreamHack 2014 Cobblestone Souvenir Case</h2>

    <div class="button-controls">
        <button id="openBtn" class="open-btn">Open Case ($1,400.00)</button>
        <button id="skipBtn" class="skip-btn">Skip</button>
    </div>

    <div id="stripWrap">
        <div id="strip"></div>
        <div id="centerLine"></div>
    </div>

    <div id="result"></div>

</div>

<!-- Scripts -->
<script type="module" src="money.js"></script>
<script src="money_controls.js"></script>
<script type="module" src="dreamhack_2014_cobblestone_souvenir.js"></script>


<script>
function updateLoginButton() {
    const btn = document.getElementById("loginButton");
    if (!localStorage.uid) {
        btn.textContent = "Login";
        btn.onclick = () => window.location.href = "login.html";
    } else {
        const user = localStorage.username || "User";
        btn.textContent = "Logout (" + user + ")";
        btn.onclick = () => {
            localStorage.removeItem("uid");
            localStorage.removeItem("username");
            if (window.showNotification) window.showNotification("Logged out","success");
            location.reload();
        };
    }
}
updateLoginButton();
</script>



<script>
window.showNotification = function(msg, type) {
  var bar = document.getElementById('notifBar');
  if (!bar) return;
  bar.textContent = msg;
  bar.classList.remove('error','success');
  if (type === 'error') bar.classList.add('error');
  if (type === 'success') bar.classList.add('success');
  bar.classList.add('show');
  clearTimeout(window._notifTimer);
  window._notifTimer = setTimeout(function() {
    bar.classList.remove('show');
  }, 2200);
}
</script>

</body>
</html>
